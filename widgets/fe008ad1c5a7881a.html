<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jadwal Sholat Mini - Final</title>
    <style>
        :root {
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --accent-color: #59BE82;
            --bg-color-fallback: #131722;
            --container-bg: #131722; /* Dibuat solid sesuai permintaan terakhir */
            --border-color: #363A45;
            --input-bg-color: #222631;
            --font-main: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        * {
            box-sizing: border-box; 
        }
        /* --- PERUBAHAN: Body tanpa padding/margin --- */
        body {
            font-family: var(--font-main);
            background: transparent; 
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            overflow: hidden; /* Mencegah scrollbar yang tidak diinginkan */
        }
        .main-container {
            /* --- PERUBAHAN: Lebar tetap 180px --- */
            width: 100vw;
            height: 100vh; /* Mengisi seluruh tinggi frame embed */
            padding: 12px;
            position: relative;
            border: 2px solid var(--border-color); 
            background-color: var(--container-bg);
            background-image: url('bg-1.gif');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }

        .header-info {    
            margin: 10px;
            text-align: center; 
        }
        #judul-kota { font-size: 17px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #tanggal-hijriah { font-size: 12px; color: var(--text-secondary); }

        .prayer-list { margin-bottom: 10px; }
        .prayer-item { display: flex; justify-content: space-between; align-items: center; padding: 5px 0; border-bottom: 1px solid rgba(54, 58, 69, 0.7); }
        .prayer-item:last-child { border-bottom: none; }
        .prayer-name { font-size: 14px; font-weight: 500; }
        .prayer-time { font-size: 14px; font-weight: 700; font-family: 'Courier New', monospace; }
        .next-prayer { color: var(--accent-color); }

        .countdown-container {  padding-top: 10px; text-align: center; }
        .countdown-label { font-size: 11px; color: var(--accent-color); margin-bottom: 4px; text-transform: uppercase; font-weight: 600; }
        #time-remaining { font-size: 20px; font-weight: 700; font-family: 'Courier New', monospace; letter-spacing: 1px; }
        #time-remaining.text-danger { color: #ff6b6b !important; animation: pulse 1.5s infinite; }
        
        .cari-kota { width: 100%; background: var(--input-bg-color); border: 1px solid var(--border-color); color: var(--text-primary); padding: 8px 10px; border-radius: 6px; font-size: 12px; transition: all 0.2s ease-in-out; }
        .cari-kota:focus { border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(89, 190, 130, 0.2); outline: none; }
        .cari-kota::placeholder { color: var(--text-secondary); }
        .hidden-list { display: none; }
        .nama-list-kota { position: absolute; left: 12px; right: 12px; z-index: 100; max-height: 200px; overflow-y: auto; border-radius: 6px; background: var(--input-bg-color); border: 1px solid var(--border-color); list-style-type: none; padding: 4px; margin: 0; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .list-group-item-action { color: var(--text-primary); background-color: transparent; border: none; padding: 8px 10px; cursor: pointer; font-size: 12px; text-align: left; display: block; width: 100%; border-radius: 4px; }
        .list-group-item-action:hover { background-color: rgba(89, 190, 130, 0.2) !important; }
        
        .nama-list-kota::-webkit-scrollbar { width: 8px; }
        .nama-list-kota::-webkit-scrollbar-track { background: transparent; }
        .nama-list-kota::-webkit-scrollbar-thumb { background-color: rgba(255, 255, 255, 0.2); border-radius: 10px; border: 2px solid transparent; background-clip: content-box; }
        .nama-list-kota::-webkit-scrollbar-thumb:hover { background-color: rgba(255, 255, 255, 0.4); }

        @keyframes pulse { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="main-container">
        <input type="text" class="cari-kota" placeholder="Cari Kota..." />
        <ul class="nama-list-kota hidden-list"></ul>
        <div class="header-info">
            <div id="judul-kota">Memuat...</div>
            <div id="tanggal-hijriah">...</div>
        </div>
        <div class="prayer-list"></div>
        <div class="countdown-container">
            <div class="countdown-label">Menuju Sholat Berikutnya</div>
            <div id="time-remaining">...</div>
        </div>
    </div>
   
</body>
</html>
